Enterprise License Description:
  "License type":
    type: String
    required: true
    pattern: Trial|Commercial
    
  "License number":
    type: String
    required: true
    
  "Licensee":
    type: String
    required: true
    
  "Max clients":
    type: Integer
    required: true
    range:
      min: 1
  
  "Product":
    type: String
    required: true
    pattern: EX|EX/Sessions|FX|Custom
  
  "Expiration date":
    type: Date
    required: false

Enterprise capabilities:
  - roots
  - sessions
  - TOC
  - server striping
  
Opensource capabilities:
  - roots
  - sessions

Licensed products:
  # Open source product
  "ES":
    - roots
    - sessions
    
  "EX":
    - roots
    - sessions
    - TOC
    
  "EX/Sessions":
    - sessions
    
  "FX":
    - roots
    - sessions
    - TOC
    - server striping
  
  "Custom":
    - roots
    - sessions
    - TOC
    - server striping
    