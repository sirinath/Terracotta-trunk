name: Website Product Content
internal_name: web
kit_name_pattern: terracotta-eclipse-plugin-version
root_directory: web
bundled_components:
  - common:
      install_directory: eclipse/org.terracotta.dso
      bootjar:
        install_directory: lib/dso-boot
        compiler_versions:
          - 1.4
          - 1.5
      module_packages:
        - tc-session:
            install_directory: lib/session
            modules:
              - dso-l1-session
              - dso-l1-weblogic
              - dso-l1-tomcat
              - dso-l1-tomcat50
              - dso-l1-tomcat55
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - common-api
        - deploy
        - deploy-api
        - dso-common
        - dso-common-jdk15
        - dso-l1
        - dso-l1-api
        - dso-l1-jdk15
        - dso-l2
        - dso-l2-common
        - dso-spring:
            exclude-runtime-libraries: true
        - dso-statistics
        - dso-statistics-api
        - sigarstats
        - management
        - management-api
        - modules-common
        - thirdparty
        - thirdparty-api
        - tim-update-center:
            kit-resources:
              - tim-get.properties
        - ui-eclipse:
            exclude-runtime-libraries: true
        - ui-eclipse-33:
            exclude-runtime-libraries: true
        - ui-eclipse-34:
            exclude-runtime-libraries: true
  - eclipse-plugin: 
      install_directory: eclipse
  - eclipse-update-site: 
      install_directory: eclipse/update
  - eclipse-web-site: 
      install_directory: eclipse
bundled_modules:
  - core:
      install_directory: eclipse/org.terracotta.dso/modules
      manifest:
        - clustered-commons-collections-3.1
        - clustered-glassfish-2.0
        - clustered-surefire-2.3
        - clustered-websphere-6.1.0.7
        - clustered-apache-struts-1.1
        - excludes-config
        - guimodels-config
        - jdk15-preinst-config
        - spring-config
        - standard-config
        - modules-common
packaging:
  - tar
postscripts:
  - inject-copyright
  - make-build-data:
      args:
        - eclipse/org.terracotta.dso/lib/resources
  - install-forge-tims:
      args:
        - tim-apache-struts-1.1
  - include-schemas:
      args:
        - eclipse/org.terracotta.dso/html/ref/schema
        - schema
  - make-eclipse-manifest:
      args:
        - lib
  - make-update-site:
      args:
