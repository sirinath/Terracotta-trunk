name: Terracotta DSO
internal_name: dso
kit_name_pattern: terracotta-version-ee
root_directory: terracotta-version-ee
bundled_demos:
  - pojo:
      install_directory: platform/samples/pojo
      manifest:
        - chatter
        - coordination
        - inventory
        - jtable
        - sharededitor
        - sharedqueue
  - sessions:
      install_directory: sessions/samples
      manifest:
        - cart
        # commented out until these two samples converted to express
        #- tasklist
        #- townsend
bundled_vendors:
   - jetty-6.1.15:
       install_directory: vendors/jetty-6.1.15
bundled_components:
  - base:
      documentations:
        notices:
          - README
          - releasenotes
          - thirdpartylicenses
          - disclaimer
          - license
          - INSTALL
        guides:
          - TerracottaQuickStart
  - shared-base:
      documentations:
        install_directory: docs
        references:
          - tc-config-reference
  - common:
      module_packages:
        - terracotta-l1:
            # install in 'api-jars' folder so it can be deleted later
            install_directory: api-jars
            add_dependencies: true
            modules:
              - dso-l1
              - ent-common
              - ent-dso-l1
              - ent-deploy              
        - terracotta-jmx-api:
            install_directory: lib
            modules:
              - common-api
              - deploy-api
              - dso-l1-api
              - dso-l2-common
              - dso-statistics-api
              - management-api
        - terracotta-api-api.version:
            javadoc: true
            install_directory: lib
            modules:
              - dso-cluster-api
              
      # NOTE: this section also controls what goes into the 'tc.jar' file
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - common-api
        - license-common
        - deploy
        - deploy-api
        - dso-common
        - dso-common-jdk16
        - dso-l1
        - dso-l1-api
        - dso-cluster-api
        - dso-l2
        - dso-l2-common
        - dso-statistics
        - dso-statistics-api
        - sigarstats
        - management
        - management-api
        - modules-base
        - thirdparty
        - thirdparty-api
        - tim-get-tool:
            kit-resources:
              - tim-get.properties
        - ui-configurator
        - ent-common
        - ent-deploy
        - ent-ui-configurator
        - ent-dso-l1
        - ent-dso-l2
bundled_modules:
  - core:
      install_directory: platform/modules
      manifest:
        - clustered-surefire-2.3
        - excludes-config
        - guimodels-config
        - jdk15-preinst-config
        - standard-config
        - modules-base
packaging:
  - tar:
      assert: '@build_environment.os_type !~ /^\s*windows\s*$/i'
  - zip:
      assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
  - izpack
postscripts:
  - fix-bin-perms
  - inject-copyright
  - make-build-data:
      args:
        - lib/resources
  - modify-tim-get-properties:
      args:
        - location: lib/resources/tim-get.properties
        - kit-type:
            stable:
              org.terracotta.modules.tool.dataFileUrl: http://www.terracotta.org/download/reflector/stable/version/tim-get/2/index.xml.gz
              org.terracotta.modules.tool.relativeUrlBase: http://www.terracotta.org/download/reflector/stable/version     
  - install-forge-tims:
      args:
        - tim-apache-struts-1.1
        - tim-jetty-6.1
        - ehcache-terracotta-ee
        - quartz-terracotta-ee
        - terracotta-session-ee
           
  - inject-forge-tims:
      args:
        - tims: 
            - tim-apache-struts-1.1
            - tim-jetty-6.1
        - dest: 
            - tools/sessions/configurator-sandbox
  - include-external-resources:
      args:
        - buildconfig/distribution/external-resources.yml            
  - delete-tim-get-index
  - include-schemas:
      args:
        - schema
  - make-srcdocs:
      args:
        - platform/samples/pojo
        - sessions/samples         
  - maven-deploy:
      args:
        - artifact_count: 3
        - groupId: org.terracotta
          artifact: parent
          srcfile: pom.xml
          pom: pom.xml
        - groupId: org.terracotta
          artifact: terracotta-l1-parent
          srcfile: poms/terracotta-l1-parent-pom.xml
          pom: poms/terracotta-l1-parent-pom.xml            
        - groupId: org.terracotta
          artifact: terracotta-l1-ee
          file: api-jars/terracotta-l1.jar
          pom: poms/terracotta-l1-ee-pom.xml
          inject: 
            - lib/resources/build-data.txt
  - make-enterprise
  - delete-api-jars
          
