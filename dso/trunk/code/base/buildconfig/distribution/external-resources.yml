
default_repos:
  - http://kong/maven2
  - http://forge-dev/repo
  - http://www.terracotta.org/download/reflector/maven2
  - http://repo1.maven.org/maven2

artifacts:
# begin EHCACHE
  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    version: 2.0.0
    destination: ehcache

  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    classifier: javadoc
    version: 2.0.0
    destination: ehcache
    
  - maven_artifact: true
    groupId: net.sf.ehcache
    artifactId: ehcache-core
    classifier: sources
    version: 2.0.0
    destination: ehcache
    
  - maven_artifact: true
    groupId: org.slf4j
    artifactId: slf4j-api
    version: 1.5.8
    destination: ehcache

  - maven_artifact: true
    groupId: org.slf4j
    artifactId: slf4j-jdk14
    version: 1.5.8
    destination: ehcache    
    
  - maven_artifact: false
    name: README.txt
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/README.txt
    
  - maven_artifact: false
    name: CHANGELOG.txt
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/CHANGELOG.txt
    
  - maven_artifact: false
    name: EHCACHE_CORE_LICENSE.txt
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/ehcache-express-kit/src/assemble/EHCACHE_CORE_LICENSE.txt  

  - maven_artifact: false
    name: ehcache.xml
    destination: ehcache
    url: http://svn.terracotta.org/svn/forge/projects/terracotta-ehcache/trunk/src/main/config/ehcache.xml
    
  - maven_artifact: false
    name: ehcache.xsd
    destination: ehcache
    url: http://svn.terracotta.org/svn/ehcache/trunk/core/src/main/config/ehcache.xsd
# end EHCACHE

# begin QUARTZ
  - maven_artifact: false
    name: quartz-1.7.3.tar.gz
    destination: quartz 
    explode: true
    remove_root_folder: true
    url: http://download.terracotta.org/nightly/quartz/quartz-1.7.3.tar.gz
# end QUARTZ
