name: Terracotta DSO
internal_name: dso
kit_name_pattern: terracotta-version
root_directory: terracotta-version
bundled_jres:
  - jre15:
      assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
      install_directory: jre
      version: 1.5.0_15
bundled_demos:
  - rife:
      install_directory: samples/rife
      manifest:
        - continuations
  - pojo:
      install_directory: samples/pojo
      manifest:
        - chatter
        - coordination
        - inventory
        - jtable
        - sharededitor
        - sharedqueue
  - spring:
      install_directory: samples/spring
      manifest:
        - coordination
        - events
        - jmx
        - webflow
  - sessions:
      install_directory: samples/sessions
      manifest:
        - cart
        - tasklist
        - townsend
bundled_vendors:
   - jetty-6.1.15.rc3:
       install_directory: vendors/jetty-6.1.15
bundled_components:
  - base:
      documentations:
        notices:
          - readme
          - releasenotes
          - thirdpartylicenses
          - disclaimer
          - license
  - shared-base:
      documentations:
        install_directory: docs
        guides:
          - TerracottaDSOGuide
          - TerracottaSpringGuide
          - TerracottaSessionsQuickStart
        references:
          - tc-config-reference
  - common:
      bootjar:
        assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
        install_directory: lib/dso-boot
        compiler_versions:
          - 1.4
          - 1.5
      module_packages:
        - terracotta-tim-api:
            install_directory: lib
            modules:
              - common-api
              - dso-l1-api
              - license-common
              - management-api
              - modules-common
              - thirdparty-api
        - terracotta-jmx-api:
            install_directory: lib
            modules:
              - common-api
              - deploy-api
              - dso-l1-api
              - dso-l2-common
              - dso-statistics-api
              - management-api
      # NOTE: this section also controls what goes into the 'tc.jar' file
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - common-api
        - license-common
        - deploy
        - deploy-api
        - dso-common
        - dso-common-jdk16
        - dso-l1
        - dso-l1-api
        - dso-l2
        - dso-l2-common
        - dso-spring:
            exclude-runtime-libraries: true
        - dso-statistics
        - dso-statistics-api
        - sigarstats
        - management
        - management-api
        - modules-common
        - thirdparty
        - thirdparty-api
        - tim-get-tool:
            kit-resources:
              - tim-get.properties
        - ui-configurator
bundled_modules:
  - core:
      install_directory: modules
      manifest:
        - clustered-commons-collections-3.1
        - clustered-surefire-2.3
        - excludes-config
        - guimodels-config
        - jdk15-preinst-config
        - spring-config
        - standard-config
        - modules-common
packaging:
  - tar:
      assert: '@build_environment.os_type !~ /^\s*windows\s*$/i'
  - zip:
      assert: '!@build_environment.has_installanywhere && (@build_environment.os_type =~ /^\s*windows\s*$/i)'
  - izpack
#  - installanywhere:
#      assert: '@build_environment.has_installanywhere && (@build_environment.os_type =~ /^\s*windows\s*$/i)'
postscripts:
  - fix-bin-perms
  - inject-copyright
  - make-build-data:
      args:
        - lib/resources
  - install-forge-tims:
      args:
        - tim-apache-struts-1.1
        - tim-rife-1.6.0
        - tim-jetty-6.1
  - inject-forge-tims:
      args:
        - tims: 
            - tim-apache-struts-1.1
            - tim-rife-1.6.0
            - tim-jetty-6.1
        - dest: 
            - samples/rife
            - samples/spring/events
            - samples/spring/jmx
            - samples/spring/coordination
            - samples/spring/webflow
            - tools/sessions/configurator-sandbox
  - delete-tim-get-index
  - include-schemas:
      args:
        - schema
  - make-srcdocs:
      args:
        - samples/rife
        - samples/pojo
        - samples/spring
        - samples/sessions
  - maven-deploy:
      args:
        - artifact: parent
          srcfile: pom.xml
          pom: pom.xml
        - artifact: terracotta
          file: lib/tc.jar
          pom: poms/terracotta-pom.xml
          inject: 
            - lib/resources/build-data.txt
            - lib/resources/tim-get.properties
        - artifact: tcconfig
          file: lib/tcconfig-xmlbeans-generated.jar
          pom: poms/tcconfig-pom.xml
        - artifact: tc-l1-reconnect-properties
          file: lib/tc-l1-reconnect-properties.jar
          pom: poms/tc-l1-reconnect-properties-pom.xml
        - artifact: tcstats
          file: lib/tcstats-xmlbeans-generated.jar
          pom: poms/tcstats-pom.xml
        - artifact: terracotta-tim-api
          file: lib/terracotta-tim-api.jar
          pom: poms/terracotta-tim-api-pom.xml
          inject: 
            - lib/resources/build-data.txt
        - artifact: terracotta-jmx-api
          file: lib/terracotta-jmx-api.jar
          pom: poms/terracotta-jmx-api-pom.xml
          inject: 
            - lib/resources/build-data.txt
          
