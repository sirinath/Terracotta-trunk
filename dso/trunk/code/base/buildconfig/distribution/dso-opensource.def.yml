name: Terracotta DSO
internal_name: dso
short_internal_name: os.dso
root_directory: terracotta
bundled_jres:
  - jre15:
      assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
      install_directory: jre
      version: 1.5.0_11
bundled_demos:
  - rife:
      install_directory: samples/rife
      manifest:
        - continuations
  - pojo:
      install_directory: samples/pojo
      manifest:
        - chatter
        - coordination
        - inventory
        - jtable
        - sharededitor
        - sharedqueue
  - spring:
      install_directory: samples/spring
      manifest:
        - coordination
        - events
        - jmx
        - webflow
  - sessions:
      install_directory: samples/sessions
      manifest:
        - cart
        - tasklist
        - townsend
bundled_vendors:
   - tomcat-5.5.20:
       install_directory: vendors/tomcat5.5
bundled_components:
  - base:
      documentations:
        notices:
          - readme
          - releasenotes
          - thirdpartylicenses
          - disclaimer
          - license
  - shared-base:
      documentations:
        install_directory: docs
        guides:
          - TerracottaDSOGuide
          - TerracottaSpringGuide
          - TerracottaSessionsQuickStart
        references:
          - tc-config-reference
  - common:
      bootjar:
        assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
        install_directory: lib/dso-boot
        compiler_versions:
          - 1.4
          - 1.5
      module_bootjars:
        - tc-session:
            install_directory: lib/session
            modules:
              - dso-l1-session
              - dso-l1-weblogic
              - dso-l1-tomcat
              - dso-l1-tomcat50
              - dso-l1-tomcat55
      # WARNING:
      # This section also controls what goes into the 'tc.jar' file
      # if you modify this section, please make sure it is duplicated
      # across all kit configuration files, so that the 'tc.jar' file
      # will contain the same bits across kit types; this allows us
      # to stack different kit types over one another.
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - deploy
        - dso-common
        - dso-common-jdk15
        - dso-l1
        - dso-l1-jdk15
        - dso-l2
        - dso-spring:
            exclude-runtime-libraries: true
        - linked-child-process
        - management
        - thirdparty
        - ui-configurator
bundled_modules:
  - core:
      install_directory: modules
      manifest:
        - clustered-apache-struts-1.1
        - clustered-commons-collections-3.1
packaging:
  - tar:
      assert: '@build_environment.os_type !~ /^\s*windows\s*$/i'
  - zip:
      assert: '!@build_environment.has_installanywhere && (@build_environment.os_type =~ /^\s*windows\s*$/i)'
  - installanywhere:
      assert: '@build_environment.has_installanywhere && (@build_environment.os_type =~ /^\s*windows\s*$/i)'
postscripts:
  - fix-bin-perms
  - inject-copyright
  - include-schemas:
      args:
        - schema
  - make-srcdocs:
      args:
        - samples/rife
        - samples/pojo
        - samples/spring
        - samples/sessions
