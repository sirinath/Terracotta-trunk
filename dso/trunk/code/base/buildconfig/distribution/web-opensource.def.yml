name: Website Product Content
internal_name: web
short_internal_name: os.web
root_directory: web
bundled_components:
  - common:
      install_directory: eclipse/org.terracotta.dso/common
      bootjar:
        install_directory: lib/dso-boot
        compiler_versions:
          - 1.4
          - 1.5
      modules:
         - aspectwerkz
         - common
         - deploy 
         - dso-common
         - dso-common-jdk15 
         - dso-l1
         - dso-l1-jdk15 
         - dso-l2 
         - linked-child-process
         - management
         - thirdparty
         - ui-eclipse:
             exclude-runtime-libraries: true
  - eclipse-plugin: 
      install_directory: eclipse
  - eclipse-update-site: 
      install_directory: eclipse/update
  - eclipse-web-site: 
      install_directory: eclipse
packaging:
  - tar
postscripts:
  - include-schemas:
      args:
        - eclipse/org.terracotta.dso/html/ref/schema
        - schema
  - make-eclipse-manifest:
      args:
        - common/lib
  - make-update-site:
      args:
