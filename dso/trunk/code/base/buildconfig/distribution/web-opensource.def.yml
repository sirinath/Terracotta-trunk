name: Website Product Content
internal_name: web
kit_name_pattern: terracotta-eclipse-plugin-version
root_directory: web
bundled_components:
  - common:
      install_directory: eclipse/org.terracotta.dso
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - common-api
        - license-common
        - deploy
        - deploy-api
        - dso-common
        - dso-common-jdk16
        - dso-l1
        - dso-l1-api
        - dso-cluster-api
        - dso-l2
        - dso-l2-common
        - dso-spring:
            exclude-runtime-libraries: true
        - dso-statistics
        - dso-statistics-api
        - sigarstats
        - management
        - management-api
        - modules-base
        - thirdparty
        - thirdparty-api
        - tim-get-tool:
            kit-resources:
              - tim-get.properties
        - ui-eclipse:
            exclude-runtime-libraries: true
        - ui-eclipse-33:
            exclude-runtime-libraries: true
        - ui-eclipse-34:
            exclude-runtime-libraries: true
  - eclipse-plugin: 
      install_directory: eclipse
  - eclipse-update-site: 
      install_directory: eclipse/update
  - eclipse-web-site: 
      install_directory: eclipse
bundled_modules:
  - core:
      install_directory: eclipse/org.terracotta.dso/modules
      manifest:
        - clustered-surefire-2.3
        - excludes-config
        - guimodels-config
        - jdk15-preinst-config
        - spring-config
        - standard-config
        - modules-base
packaging:
  - tar
postscripts:
  - inject-copyright
  - make-build-data:
      args:
        - eclipse/org.terracotta.dso/lib/resources
  - include-schemas:
      args:
        - eclipse/org.terracotta.dso/html/ref/schema
        - schema
  - make-eclipse-manifest:
      args:
        - lib
  - make-update-site:
      args:
