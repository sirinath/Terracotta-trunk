name: Terracotta DSO
internal_name: dso
kit_name_pattern: terracotta-version-ee
root_directory: terracotta-version-ee
bundled_demos:
  - rife:
      install_directory: samples/rife
      manifest:
        - continuations
  - pojo:
      install_directory: samples/pojo
      manifest:
        - chatter
        - coordination
        - inventory
        - jtable
        - sharededitor
        - sharedqueue
  - spring:
      install_directory: samples/spring
      manifest:
        - coordination
        - events
        - jmx
        - webflow
  - sessions:
      install_directory: samples/sessions
      manifest:
        - cart
        - tasklist
        - townsend
bundled_vendors:
   - jetty-6.1.15:
       install_directory: vendors/jetty-6.1.15
bundled_components:
  - base:
      documentations:
        notices:
          - readme
          - releasenotes
          - thirdpartylicenses
          - disclaimer
          - license
  - shared-base:
      documentations:
        install_directory: docs
        guides:
          - TerracottaDSOGuide
          - TerracottaSpringGuide
          - TerracottaSessionsQuickStart
        references:
          - tc-config-reference
  - common:
      module_packages:
        - terracotta-jmx-api:
            install_directory: lib
            modules:
              - common-api
              - deploy-api
              - dso-l1-api
              - dso-l2-common
              - dso-statistics-api
              - management-api
        - api-api.version:
            javadoc: true
            install_directory: lib
            modules:
              - dso-cluster-api
              
      # NOTE: this section also controls what goes into the 'tc.jar' file
      modules:
        - aspectwerkz:
            exclude-runtime-libraries: true
        - common
        - common-api
        - license-common
        - deploy
        - deploy-api
        - dso-common
        - dso-common-jdk16
        - dso-l1
        - dso-l1-api
        - dso-cluster-api
        - dso-l2
        - dso-l2-common
        - dso-spring:
            exclude-runtime-libraries: true
        - dso-statistics
        - dso-statistics-api
        - sigarstats
        - management
        - management-api
        - modules-base
        - thirdparty
        - thirdparty-api
        - tim-get-tool:
            kit-resources:
              - tim-get.properties
        - ui-configurator
        - ent-common
        - ent-deploy
        - ent-ui-configurator
        - ent-dso-l1
        - ent-dso-l2
bundled_modules:
  - core:
      install_directory: modules
      manifest:
        - clustered-surefire-2.3
        - excludes-config
        - guimodels-config
        - jdk15-preinst-config
        - spring-config
        - standard-config
        - modules-base
packaging:
  - tar:
      assert: '@build_environment.os_type !~ /^\s*windows\s*$/i'
  - zip:
      assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
  - izpack
postscripts:
  - fix-bin-perms
  - inject-copyright
  - make-build-data:
      args:
        - lib/resources
  - install-forge-tims:
      args:
        - tim-apache-struts-1.1
        - tim-rife-1.6.0
        - tim-jetty-6.1
  - inject-forge-tims:
      args:
        - tims: 
            - tim-apache-struts-1.1
            - tim-rife-1.6.0
            - tim-jetty-6.1
        - dest: 
            - samples/rife
            - samples/spring/events
            - samples/spring/jmx
            - samples/spring/coordination
            - samples/spring/webflow
            - tools/sessions/configurator-sandbox
  - delete-tim-get-index
  - include-schemas:
      args:
        - schema
  - make-srcdocs:
      args:
        - samples/rife
        - samples/pojo
        - samples/spring
        - samples/sessions         
  - make-enterprise
  - delete-api-jars
