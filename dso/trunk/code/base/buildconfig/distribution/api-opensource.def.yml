name: Terracotta DSO API
internal_name: api
kit_name_pattern: terracotta-api-platform-version
root_directory: terracotta-api-version
bundled_components:
  - base:
      module_packages:
        - terracotta-api-version:
            modules:
              - aspectwerkz
              - common
              - dso-common
              - dso-common-jdk15
              - dso-l1
              - dso-l1-jdk15
              - modules-common-1.0
              - thirdparty
packaging:
  - tar:
      assert: '@build_environment.os_type !~ /^\s*windows\s*$/i'
  - zip:
      assert: '@build_environment.os_type =~ /^\s*windows\s*$/i'
