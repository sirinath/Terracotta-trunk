Enterprise License Description:
  "License type":
    type: String
    required: true
    pattern: Trial|Commercial
    
  "License number":
    type: String
    required: true
    
  "Licensee":
    type: String
    required: true
    
  "Max clients":
    type: Integer
    required: true
    range:
      min: 1
  
  "Product":
    type: String
    required: true
    pattern: Enterprise Suite|Ehcache|Quartz|Sessions|Custom
    
  "Edition":
    type: String
    required: true
    pattern: FX|EX
  
  "Expiration date":
    type: Date
    required: false
    
Opensource capabilities:
  - roots
  - sessions
  - ehcache
  - quartz

Enterprise capabilities:
  - roots
  - sessions
  - Terracotta operator console
  - server striping
  - ehcache
  - quartz
  - authentication
  - DCV2

